<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        body{
            width: 30%;
        }
        input{
            display: flex;
            width: 100%;
            border: 1px solid red;
        }
        #hobbies{
            display: flex;
            width: 100%;
            padding: 0.2rem;
        }
    </style>
</head>
<body >
    <div class="container bg-secondary px-5 py-5 mx-5 my-5">
        <div class="form-group pb-3" >
            <label for="name">Name</label>
            <input type="text" id="name" >
            <small class="form-text " style="color: red;">Name is required</small>
        </div>
        <div class="form-group pb-3">
            <label for="email">Email</label>
            <input type="text" id="email">
            <small class="form-text " style="color: red;">Email is required</small>
        </div>
        <div class="form-group pb-3">
            <label for="pass">Password</label>
            <input type="text" id="pass">
            <small class="form-text " style="color: red;">Password is required</small>

        </div>
        <div class="form-group pb-3">
            <label for="hobbies">Hobbies</label>
            <select id="hobbies">
                <option></option>
                <option>Drawing</option>
                <option>Writing</option>
                <option>Singing</option>
                <option>Dancing</option>
                <option>Reading</option>
            </select>
        </div>
        <input type="button" id="button" class="btn btn-danger " value="Submit" style="width: 100%;"/>
    </div>
</body>
</html>
