<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    

<label for="num2">Enter second number:</label>
<input type="number" id="num2"><br><br>

<button onclick="reversefun()">Submit</button>
<p>The Results Is:</p>
<p id="rev"></p>

<script>
    function reversefun() {
        
        var num2 = parseFloat(document.getElementById('num2').value);

        let num=num2.toString();
        let reversedstring='';
        for(let i=num.length-1;i>=0;i--){
            reversedstring +=num[i];
        }
        var reverse=reversedstring;
        document.getElementById('rev').innerText =  reverse;
    }
</script>
</body>
</html>
