<body>
    <script>
        function alphabetizeString(str) {
    var charArray = str.split('');
    charArray.sort();
    var sortedStr = charArray.join('');
    
    return sortedStr;
}

var inputString = "webmaster";
var result = alphabetizeString(inputString);
document.write(result);  

    </script>
</body>
