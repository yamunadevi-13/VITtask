<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
          color: navy;
          text-align: center;
        }
      </style>
</head>
<body>
    </head>
    <body>
      <img src="./image1.jpg" alt="error" id="train" width="400px"/>
      <br /><br /><br /><br /><br /><br /><br /><br /><br />
      <h1>Click the following buttons to handle animation</h1>
      <input type="button" value="start" onclick="start()" />
      <input type="button" value="stop" onclick="stop()" />
      <script>
        var animation;
        function init() {
          let train = document.getElementById("train");
          train.style.position = "absolute";
          train.style.left = "0px";
        }
        window.onload = init;
        function start() {
          let train = document.getElementById("train");
          train.style.left = parseInt(train.style.left) + 10 + "px";
          animation = setTimeout(start, 50);
        }
        function stop() {
          let train = document.getElementById("train");
          clearTimeout(animation);
          train.style.left = "paused";
        }
      </script>
</body>
</html>
